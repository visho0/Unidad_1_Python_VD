{% load static %}
<!DOCTYPE html>
<html>
<head> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <meta charset="UTF-8">
    <title>Devices - EcoEnergy</title>
<!-- PANEL DE DISPOSITIVOS -->
<div class="container mt-4">

    <!-- Link volver -->
    <div class="mb-3">
        <a href="{% url 'home' %}" class="text-decoration-none">&larr; Volver al dashboard</a>
    </div>

    <!-- Card principal -->
    <div class="card shadow-sm">
        <div class="card-body">
            
            <!-- Encabezado -->
            <h5 class="fw-bold mb-3">DISPOSITIVOS</h5>

            <!-- Filtros -->
            <form method="get" class="row gy-2 gx-3 align-items-center mb-3">
                <div class="col-12 col-md-4">
                    <select name="categoria" class="form-select">
                        <option value="">Todas</option>
                        <option value="A" {% if request.GET.categoria == "A" %}selected{% endif %}>Category A</option>
                        <option value="B" {% if request.GET.categoria == "B" %}selected{% endif %}>Category B</option>
                    </select>
                </div>
                <div class="col-12 col-md-4">
                    <select name="zona" class="form-select">
                        <option value="">Todas</option>
                        <option value="North" {% if request.GET.zona == "North" %}selected{% endif %}>North</option>
                        <option value="Center" {% if request.GET.zona == "Center" %}selected{% endif %}>Center</option>
                        <option value="South" {% if request.GET.zona == "South" %}selected{% endif %}>South</option>
                    </select>
                </div>
                <div class="col-12 col-md-4">
                    <button type="submit" class="btn btn-dark w-100">Aplicar filtros</button>
                </div>
            </form>

            <!-- Buscador -->
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Buscar nombre de dispositivo...">
            </div>

            <!-- Tabla de dispositivos -->
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>Nombre</th>
                            <th>Categoría</th>
                            <th>Zona</th>
                            <th class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Disp-001</td>
                            <td>Category A</td>
                            <td>North</td>
                            <td class="text-center">
                                <a href="#" class="btn btn-sm btn-outline-dark">Ver detalle</a>
                            </td>
                        </tr>
                        <tr>
                            <td>Disp-002</td>
                            <td>Category B</td>
                            <td>Center</td>
                            <td class="text-center">
                                <a href="#" class="btn btn-sm btn-outline-dark">Ver detalle</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Paginación -->
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-end">
                    <li class="page-item disabled">
                        <a class="page-link">Anterior</a>
                    </li>
                    <li class="page-item active">
                        <a class="page-link" href="#">1</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">2</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">Siguiente</a>
                    </li>
                </ul>
            </nav>

        </div>
    </div>
</div>

<!-- FOOTER -->
<footer class="mt-4 py-3 bg-light border-top">
    <div class="container text-center">
        <p class="mb-0">© 2025 EcoEnergy | Soporte</p>
    </div>
</footer>
