{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - EcoEnergy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #23262a;
        }
        .card {
            border-radius: 12px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h3 class="card-title mb-4 text-center fw-bold">Registro de Empresa</h3>

                    {% for message in messages %}
                        <div class="alert alert-success text-center">{{ message }}</div>
                    {% endfor %}

                    <!-- FORMULARIO -->
                    <form method="POST" class="row g-3">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg">Registrarse</button>
                        </div>
                    </form>

                    <!-- ENLACE LOGIN -->
                    <div class="mt-4 text-center">
                        <span>¿Ya tienes cuenta?</span>
                        <a href="{% url 'login' %}" class="fw-bold text-decoration-none">Inicia sesión</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
