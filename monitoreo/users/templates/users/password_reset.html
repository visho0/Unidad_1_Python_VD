{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Recuperar Contraseña - EcoEnergy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title mb-4 text-center">Recuperar Contraseña</h3>
                    {% for message in messages %}
                        <div class="alert alert-info">{{ message }}</div>
                    {% endfor %}
                    <form method="POST">{% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-warning w-100">Enviar Instrucciones</button>
                    </form>
                    <div class="mt-3 text-center">
                        <a href="{% url 'login' %}">Regresar al login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
